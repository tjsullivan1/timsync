apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pg-operator
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1" # Installs first
spec:
  project: default
  source:
    repoURL: https://github.com/tjsullivan1/timsync.git
    targetRevision: HEAD
    path: operators # Points to the folder containing cloudnative-pg.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - ServerSideApply=true