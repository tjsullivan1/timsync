apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tim-db-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "5" # Waits for the operator
spec:
  project: default
  source:
    repoURL: https://github.com/tjsullivan1/timsync.git
    targetRevision: HEAD
    path: apps/dev/db/ # Points to the folder containing your Postgres Cluster manifest
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }