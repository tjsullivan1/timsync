apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: timstapaper
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "6" # DB should be created first
spec:
  project: default
  source:
    repoURL: https://github.com/tjsullivan1/timsync.git
    targetRevision: HEAD
    path: apps/dev/timstapaper/ # 
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated: { prune: true, selfHeal: true }