apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    chart: cert-manager
    repoURL: oci://quay.io/jetstack/charts/cert-manager
    targetRevision: v1.19.2
    helm:
      parameters:
        - name: installCRDs
          value: "true"
      values: |
        podLabels:
          azure.workload.identity/use: "true"
        serviceAccount:
          labels:
            azure.workload.identity/use: "true"
  destination:
    server: "https://kubernetes.default.svc"
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
---
# clusterissuer-lets-encrypt-staging.yaml
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: tim@sullivanenterprises.org
    profile: tlsserver
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
    - dns01:
        azureDNS:
          resourceGroupName: rg-dns
          subscriptionID: 32dade7a-ad90-464c-a9f3-27221e9f9d73
          hostedZoneName: sullivanenterprises.org
          environment: AzurePublicCloud
          managedIdentity:
            clientID: 13a33503-398c-4627-a1be-e96b2ef6c702
