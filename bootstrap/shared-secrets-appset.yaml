apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: shared-secrets
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - clusters:
        selector:
          matchLabels:
            env: dev
    - clusters:
        selector:
          matchLabels:
            env: prod
  template:
    metadata:
      name: '{{.name}}-shared-secrets'
    spec:
      project: default
      source:
        repoURL: https://github.com/tjsullivan1/timsync.git
        targetRevision: HEAD
        path: apps/shared-secrets/overlays/{{.values.env}}
      destination:
        server: '{{.server}}'
        namespace: argocd
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - ServerSideApply=true
