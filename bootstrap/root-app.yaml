apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/tjsullivan1/timsync.git
    targetRevision: HEAD
    path: bootstrap/ # Points to a folder containing other App manifests
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true     # Deletes things in K8s if you delete them in Git
      selfHeal: true  # Fixes manual changes automatically
    syncOptions:
      - ServerSideApply=true