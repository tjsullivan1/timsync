apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../base

namespace: timstapaper

patches:
  - target:
      kind: Application
      name: web-app
    patch: |-
      - op: replace
        path: /metadata/name
        value: prod-timstapaper-web-app
      - op: replace
        path: /spec/destination/namespace
        value: timstapaper
